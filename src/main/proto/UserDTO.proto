syntax = "proto3";

package User;
option java_multiple_files = true;
option java_package = "com.hugo.metalbroker.model.user";
//option java_outer_classname = "User";

message UserDTO {
  optional int32 tokenVersion = 1;
  string username = 2;
  string password = 3;
  string firstname = 4;
  string lastname = 5;
  int32 balance = 6;
}